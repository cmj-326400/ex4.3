<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>断桥景点介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-indent: 2em;
            line-height: 1.6;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .thumbnail-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .thumbnail {
            margin: 0 10px;
            cursor: pointer;
            max-width: 100px;
            height: auto;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>断桥景点介绍</h1>
        <p>断桥，位于中国浙江省杭州市西湖区白堤东端，是杭州西湖著名的景点之一。断桥残雪为西湖十景之一。断桥之名得于唐朝，其时有一座巨大的石桥，桥中间有座亭，是游人休息赏景的好去处，因为桥身似断非断，故民间称为断桥。</p>
        
        <p>断桥不仅以景美著称，更因白娘子与许仙的爱情故事而闻名遐迩。传说中，白娘子与许仙在此相会，演绎了一段动人的爱情故事。因此，断桥也被视为爱情的象征，吸引了无数情侣前来打卡。</p>
        
        <img id="main-image" src="duanqiao.png" alt="断桥美景">
        
        <div class="thumbnail-container">
            <img class="thumbnail" src="duanqiao1.png" alt="断桥美景1" onclick="changeMainImage(this)">
            <img class="thumbnail" src="duanqiao2.jpg" alt="断桥美景2" onclick="changeMainImage(this)">
            <img class="thumbnail" src="duanqiao3.png" alt="断桥美景3" onclick="changeMainImage(this)">
        </div>
        
        <p>断桥不仅拥有美丽的自然景观，还蕴含着深厚的文化底蕴。在这里，你可以感受到杭州西湖的韵味，体验到中国传统文化的魅力。无论是漫步于桥上，还是驻足于湖畔，都能让你心旷神怡，流连忘返。</p>
    </div>
    
    <div class="footer">

    </div>

    <script>
        function changeMainImage(thumbnail) {
            document.getElementById('main-image').src = thumbnail.src;
        }
    </script>
</body>
</html>
